<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1 style="text-transform: uppercase">
        <strong
          ><a style="cursor: pointer" (click)="irinicio()">Modelos </a>
          >
          <a style="cursor: pointer" (click)="verCriterios()"
            >{{ model.nombre }}
          </a>
          >
          <a>SUBCRITERIOS </a></strong
        >
      </h1>
    </blockquote>
    <div class="mat-elevation-z8 table-responsive" style="margin-bottom: 5%">
      <div class="container">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
          <ng-container matColumnDef="id_subcriterio">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.id_subcriterio }}
            </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.nombre }}
            </td>
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.descripcion }}
            </td>
          </ng-container>
          <ng-container matColumnDef="indicadores">
            <th mat-header-cell *matHeaderCellDef>INDICADORES</th>
            <td mat-cell *matCellDef="let elemento">
              <button
                mat-icon-button
                class="boton"
                role="button"
                (click)="verIndicadores(elemento)"
              >
                <mat-icon class="iconoB">info</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
          <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
          itemsPerPageLabel="Items por página:"
          nextPageLabel="Siguiente"
          previousPageLabel="Anterior"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</body>
