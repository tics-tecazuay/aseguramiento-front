<body>
    <div class="container bg-light border border-start-0 rounded-4">
        <blockquote class="blockquote text-dark" style="margin-top: 5%">
            <h1><strong> SEGUIMIENTO DE USUARIO</strong></h1>
        </blockquote>
        <div></div>
        <div class="card">
            <input type="text" class="form-control" name="filterPost3" placeholder="Buscar..." [(ngModel)]="filterPost"
                (input)="aplicarFiltro()" />

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource | buscar : filterPost">
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>USUARIO</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ element.username }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="rolnombre">
                        <th mat-header-cell *matHeaderCellDef>ROL</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ element.rolnombre }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ element.usuario }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef>DESCRIPCIÃ“N</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ element.descripcion }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef>FECHA</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            {{ element.fecha | date:'dd-MM-yyyy HH:mm:ss'}}
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="tab-apr"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</body>
