  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="personas| responsable:searchTerm " class="table table-bordered table-hover">
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let a"> {{a.cedula}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let a; let i = index"> {{a.primer_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let a; let i = index"> {{a.primer_apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let a; let i = index"> {{a.celular}} </td>
      </ng-container>
  
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let a; let i = index"> {{a.direccion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sendMessage">
        <th mat-header-cell *matHeaderCellDef> Enviar Mensaje </th>
        <td mat-cell *matCellDef="let a">
          <button type="button" data-bs-toggle="modal" (click)="mecorreo(a.correo); notificar(a.id_persona)"
                  data-bs-target="#staticBackdrop" class="btn btn-outline-primary">
            <i class="fas fa-paper-plane mr-2"></i>
            Enviar correo
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let a; columns: displayedColumns2"></tr>
      
    </table>

        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header bg-blue">
          <h3 class="modal-title">
            <i class="fas fa-clipboard"></i> Env√≠o de correos
          </h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="enviar()">
            <label for="toUser">Para: </label>
            <input type="email" id="toUser" name="toUser" [(ngModel)]="toUser" required disabled="false" />
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="subject" required />
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
            <button type="submit" class="btn btn-primary btn-lg" data-bs-dismiss="modal">
              <i class="bi bi-airplane"></i> Enviar correo
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
