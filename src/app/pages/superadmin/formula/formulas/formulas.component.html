<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1><strong> LISTADO FÓRMULA</strong></h1>
    </blockquote>
    <div></div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="filterPost3"
            placeholder="Buscar..."
            [(ngModel)]="filterPost"
            (input)="aplicarFiltro()"
          />
        </div>
        
        <br />
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id_formula">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.id_formula }}
            </td>
          </ng-container>
          
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.descripcion }}
            </td>
          </ng-container>
          <ng-container matColumnDef="formula">
            <th mat-header-cell *matHeaderCellDef>FORMULA</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.formula }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let element">
              <button
                class="btn btn-danger"
                style="background-color: red"
                (click)="eliminar(element)"
                style="margin-right: 5%"
              >
                <i class="fas fa-user-times"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
          <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
          itemsPerPageLabel="Items por página:"
          nextPageLabel="Siguiente"
          previousPageLabel="Anterior"
        >
        </mat-paginator>
        <div
          class="modal fade"
          id="materiaModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          (hidden.bs.modal)="limpiarFormulario()"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-blue">
                <h3 class="modal-title">
                  <i class="fas fa-clipboard"></i> Fórmula
                </h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  [formGroup]="frmFormula"
                  (ngSubmit)="guardar()"
                  id="formulario"
                >
                  <div>
                    <label for="descripcion">Descripción:</label>
                    <input
                      class="form-control"
                      formControlName="descripcion"
                      type="text"
                      id="descripcion"
                      name="descripcion"
                      style="margin-bottom: 10px"
                    />
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        frmFormula.controls['descripcion'].invalid &&
                        frmFormula.controls['descripcion'].touched
                      "
                    >
                      <div
                        *ngIf="
                          frmFormula.controls['descripcion'].hasError(
                            'required'
                          )
                        "
                      >
                        Debe ingresar una descripcion
                      </div>
                    </div>
                    <label for="formula">Fórmula:</label>
                    <textarea
                      class="form-control"
                      formControlName="formula"
                      id="formula"
                      name="formula"
                      style="margin-bottom: 10px"
                    ></textarea>
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        frmFormula.controls['formula'].invalid &&
                        frmFormula.controls['formula'].touched
                      "
                    >
                      <div
                        *ngIf="
                          frmFormula.controls['formula'].hasError('required')
                        "
                      >
                        La descripcion no puede estar vacia
                      </div>
                      <div
                        *ngIf="
                          frmFormula.controls['formula'].hasError('maxlength')
                        "
                      >
                        Excedio el numero de caracteres permitido
                      </div>
                    </div>
                  </div>
                </form>
                <div class="modal-footer">
                  <button
                    type="button"
                    form="formulario"
                    class="btn btn-warning"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    form="formulario"
                    *ngIf="!formu.id_formula"
                    data-dismiss="modal"
                    data-bs-dismiss="modal"
                    [disabled]="!frmFormula.valid"
                  >
                    Agregar
                  </button>
                  <button
                    class="btn btn-primary"
                    *ngIf="formu.id_formula"
                    data-dismiss="modal"
                    data-bs-dismiss="modal"
                    (click)="actualizar()"
                    [disabled]="!frmFormula.valid"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!--   BODY DE FORMULA CUANTITATIVA -->
