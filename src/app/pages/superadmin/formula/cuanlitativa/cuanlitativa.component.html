<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1><strong> LISTADO FORMULAS CUALITATIVAS</strong></h1>
    </blockquote>
    <div></div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="filterPost3"
            placeholder="Buscar..."
            [(ngModel)]="filterPost"
            (input)="aplicarFiltro()"
          />
        </div>
        <br />
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#materiaModal"
        >
          CREAR NUEVA FORMULA CUALITATIVA
        </button>
        <button
          type="button"
          class="btn btn-warning"
          (click)="generarReportePDF()"
        >
          GENERAR REPORTE CUALITATIVO
        </button>
        <br />
        <br />
        
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id_cualitativa">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.id_cualitativa }}
            </td>
          </ng-container>
          
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.valor }}
            </td>
          </ng-container>
          <ng-container matColumnDef="escala">
            <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
            <td mat-cell *matCellDef="let elemento">
              {{ elemento.escala }}
            </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let element">
              <button
                class="btn btn-danger"
                style="background-color: red"
                (click)="eliminarCuali(element)"

                style="margin-right: 5%"
              >
                <i class="fas fa-user-times"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#materiaModal"
                style="margin-right: 5%"
                (click)="editDatosCuali(element)"
              >
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
          <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
          itemsPerPageLabel="Items por página:"
          nextPageLabel="Siguiente"
          previousPageLabel="Anterior"
        >
        </mat-paginator>


        <div
          class="modal fade"
          id="materiaModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-blue">
                <h3 class="modal-title">
                  <i class="fas fa-clipboard"></i> Formula Cualitativa
                </h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-group">
                    <label for="">Valor:</label>
                    <input
                      name="nombre_producto"
                      type="number"
                      class="form-control"
                      [(ngModel)]="cuali.valor"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Escala:</label>
                    <input
                      name="descripcion_producto"
                      type="text"
                      class="form-control"
                      [(ngModel)]="cuali.escala"
                    />
                  </div>
                </form>

                <div class="modal-footer">
                  <button
                    type="button"
                    form="formulario2"
                    class="btn btn-warning"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    (click)="guardarCuali(cuali)"
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    *ngIf="guardadoExitoso"
                  >
                    Agregar
                  </button>
                  <button
                    class="btn btn-primary"
                    *ngIf="guardadoExitoso2"
                    data-dismiss="modal"
                    data-bs-dismiss="modal"
                    (click)="actualizarCuali()"
                  >
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
