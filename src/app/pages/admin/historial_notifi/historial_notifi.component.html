<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1><strong> HISORIAL DE NOTIFICACIONES</strong></h1>
    </blockquote>
    <div></div>
    <div class="card">
      <input
      type="text"
      class="form-control"
      name="filterPost3"
      placeholder="Buscar..."
      [(ngModel)]="filterPost"
      (input)="aplicarFiltro()"
    />
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource | buscar : filterPost">
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef [style.display]="ocultar? '' : 'none'">ID</th>
            <td mat-cell *matCellDef="let element; let i = index" [style.display]="ocultar? '' : 'none'">
              {{ element.id }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef>FECHA</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ element.fecha | date:'yyyy-MM-dd HH:mm:ss'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Mensaje">
            <th mat-header-cell *matHeaderCellDef>MENSAJE</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ element.mensaje }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="tab-apr"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</body>
